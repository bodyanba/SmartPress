<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Smart Press</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header class="header">
			<div class="container container-xl">
				<div class="row align-items-center">
					<div class="col-auto">
						<h2 class="mb-0">Smart Press</h2>
					</div>
					<div class="col-auto d-none d-lg-block">
						<div class="stick"></div>
					</div>
					<div class="col col-sm-auto">
						<img src="img/logo.svg" alt="">
					</div>
					<div class="col-auto text-danger ml-auto d-none d-md-block">powered by</div>
					<div class="col-auto d-none d-md-block">
						<img src="img/powered-1.svg" alt="">
					</div>
				</div>
			</div>
		</header>

		<section class="section section-1 section-bg-blue">
			<div class="container">
				<div class="row justify-content-center mb-5">
					<form action="#!" class="col-md-7 text-center text-white">
						<h2 class="mb-5 pb-2 red fz-26">Keresés</h2>
						<div class="mb-5 pb-1">
							<div class="fz-18 font-weight-bold mb-4">Forrás</div>
							<select class="form-control radius-100">
								<option value="1">összes</option>
								<option value="2">összes</option>
								<option value="3">összes</option>
							</select>
						</div>
						<div class="mb-4 pb-1">
							<div class="fz-18 font-weight-bold mb-4">
								<span class="align-middle">Keresőszavak</span>
								<img src="img/i2.svg" alt="" class="align-middle ml-1">
							</div>
							<input type="text" class="form-control radius-100" placeholder="keresés">
						</div>
						<div class="row justify-content-center mt-5">
							<div class="col-sm-auto">
								<button class="btn btn-danger btn-block bg-red">Lekérdezés indítása</button>
							</div>
						</div>
					</form>
				</div>
				<hr class="hr-white">
				<div class="fz-18 mt-5 text-white">
					<h2 class="fz-26 red mb-3 pb-3">Keresési eredmények</h2>
					<div class="row align-items-center">
						<div class="col-sm">
							<div>Találat a következőre:</div>
							<div class="font-weight-bold h2">"lorem ipsum"</div>
						</div>
						<div class="col-auto mt-4 mt-sm-0">
							<button class="btn btn-white btn-block">összes találat: 774</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="section section-2 collapse" id="collapse">
			<div class="container">
				<h2 class="mb-54">Top 10 megjelnés</h2>
				<div class="text-center mb-54">
					<img src="img/chart-1.svg" alt="">
				</div>
				<h2 class="mb-54">Forrás típusok</h2>
				<div class="text-center mb-54">
					<img src="img/chart-2.svg" alt="">
				</div>
			</div>
		</section>

		<a class="scroll scroll-2" data-toggle="collapse" href="#collapse">
			<div class="container">
				<div class="t-1">Diagrammok megtekintése</div>
				<div class="t-2">Vissza</div>
				<img src="img/arrow-1.svg" alt="">
			</div>
		</a>

		<section class="section section-3">
			<div class="container container-xl">
				<div class="table-responsive">
				  <table class="table table-bordered text-center mb-0">
				    <thead>
					    <tr>
					      <th>
					      	<p>dátum</p>
					      	<select class="select"></select>
					      </th>
					      <th>
					      	<p>megjelenés helye</p>
					      	<select class="select"></select>
					      </th>
					      <th class="mw-250">
					      	<p>forrás szöveg</p>
					      	<select class="select"></select>
					      </th>
					      <th>
					      	<p>social</p>
					      	<select class="select"></select>
					      </th>
					      <th>
					      	<p>elérés</p>
					      	<select class="select"></select>
					      </th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td></td>
					      <td></td>
					      <td></td>
					      <td class="nowrap">
					      	<p><span class="img img-1"></span><span class="align-middle">0</span></p>
					      	<p><span class="img img-2"></span><span class="align-middle">0</span></p>
					      	<div><span class="img img-3"></span><span class="align-middle">0</span></div>
					      </td>
					      <td></td>
					    </tr>
					  </tbody>
				  </table>
				</div>
				<div class="navig">
					<a href="#!" class="prev big disabled">
						<img src="img/arrow-3.svg" alt="">
						<img src="img/arrow-3.svg" alt="">
					</a>
					<a href="#!" class="prev disabled">
						<img src="img/arrow-3.svg" alt="">
					</a>
					<a href="#!" class="next">
						<img src="img/arrow-3.svg" alt="">
					</a>
					<a href="#!" class="next big">
						<img src="img/arrow-3.svg" alt="">
						<img src="img/arrow-3.svg" alt="">
					</a>
					<span class="fz-18">1/50</span>
				</div>
			</div>
		</section>

		<footer class="footer text-center">
			<div class="container container-xl">
				<div class="row align-items-center justify-content-center justify-content-md-end">
					<div class="col-sm-auto">
						<h2 class="mb-sm-0 mr-sm-4 pr-md-3">Smart Press</h2>
					</div>
					<div class="col-auto">powered by</div>
					<div class="col-auto">
						<img src="img/powered-2.svg" alt="">
					</div>
				</div>
			</div>
		</footer>
				
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	</body>
</html>
